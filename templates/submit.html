<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter friends explorer</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
        </nav>
        <h3 class="text-muted">Twitter friends explorer</h3>
      </div>
 
      <div class="jumbotron">
        <h3 class="text-muted"> For <span style="color:black;font-weight: bold">{{User}}</span> was found <span style="color:black;font-weight: bold">{{Num}}</span> friends

                </h3>
        <h4 class="text-muted">How many friends should be shown?</h4>
        
      <form class="form-signin" method="POST">

        <label for="inputName" class="sr-only">Name</label>
        <input type="number" min=0 max={{maximum}} name="inputName" id="inputName" class="form-control" placeholder="Friends number" required autofocus>
        <br>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Submit!</button>
      </form>
      <h7>Notice that not every user published his location, so it could be generated randomly (marked as red signs)</h7>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Markiian 2018</p>
      </footer>
 
    </div>
  </body>
</html>
